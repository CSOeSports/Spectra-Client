<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title class="txt">Spectra Client</title>
</head>

<body>
  <div>
    <text class="txt">Please double-check your Valorant name:</text>
    <input type="text" class="textInput" id="ValorantNameInput" placeholder="Auto-detected on game start"
      disabled="true"></input>
  </div>
  <div>
    <text class="txt">Enter your Group Code:</text>
    <input type="text" class="textInput" id="GroupCodeInput" placeholder="e.g. AHO716"></input>
  </div>
  <div>
    <text class="txt">Enter the ingest server IP:</text>
    <input type="text" class="textInput" id="IngestIpInput" placeholder="e.g. 162.512.238.54"></input>
  </div>
  <div>
    <h1 class="txt">Left Team</h3>
      <text class="txt">Enter team name:</text>
      <input type="text" class="textInput" id="TeamLeftNameInput" maxlength="30"
        placeholder="e.g. Tinfoil Rex, 100 Bees, ... "></input>
      <text class="txt">Enter team tricode:</text>
      <input type="text" class="textInput" id="TeamLeftTricodeInput" maxlength="5" placeholder="e.g. TRX, 100B, ... "></input>
      <text class="txt">Enter team logo URL:</text>
      <input type="text" class="textInput" id="TeamLeftLogoInput" maxlength="50"
        placeholder="e.g. https://imgur.com/... "></input>
      <text class="txt">Starts as attacker:</text>
      <input type="radio" class="customRadio" id="TeamLeftAttackerStart" name="attackStart" checked=true></input>
  </div>
  <div>
    <h1 class="txt">Right Team</h3>
      <text class="txt">Enter team name:</text>
      <input type="text" class="textInput" id="TeamRightNameInput" maxlength="30"
        placeholder="e.g. Tinfoil Rex, 100 Bees, ... "></input>
      <text class="txt">Enter team tricode:</text>
      <input type="text" class="textInput" id="TeamRightTricodeInput" maxlength="5" placeholder="e.g. TRX, 100B, ... "></input>
      <text class="txt">Enter team logo URL:</text>
      <input type="text" class="textInput" id="TeamRightLogoInput" maxlength="50"
        placeholder="e.g. https://imgur.com/... "></input>
      <text class="txt">Starts as attacker:</text>
      <input type="radio" class="customRadio" id="TeamRightAttackerStart" name="attackStart"></input>
  </div>
  <p></p><button id="ConnectButton">Connect</button>
</body>

</html>
<script src="renderer.js"></script>
