<link rel="stylesheet" href="style.css" />
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title class="txt">Spectra Client</title>
  </head>

  <body>
    <div class="container">
      <div class="section">
        <label class="txt" for="ValorantNameInput">Please double-check your Valorant name</label>
        <input
          type="text"
          class="textInput"
          id="ValorantNameInput"
          placeholder="Auto-detected on game start"
          disabled="true"
        />
        <label class="txt">Enter your Key</label>
        <input type="text" for="KeyInput" class="textInput" id="KeyInput" placeholder="e.g. IJTP" />
        <label class="txt" for="GroupCodeInput">Enter your Group Code</label>
        <input type="text" class="textInput" id="GroupCodeInput" placeholder="e.g. AHO716" />
        <label class="txt" for="IngestIpInput">Enter the ingest server IP</label>
        <input type="text" class="textInput" id="IngestIpInput" placeholder="e.g. 162.512.238.54" />
      </div>
      <div class="section">
        <img class="logo" src="../assets/icon.png" />
        <label class="txt" for="statusInput">Status</label>
        <input type="text" class="textInput" id="statusInput" disabled="true" />
        <button class="button" id="ConnectButton">Connect</button>
      </div>
      <div class="section">
        <h1 class="txt">Left Team</h1>
        <label class="txt" for="TeamLeftNameInput">Enter team name</label>
        <input
          type="text"
          class="textInput"
          id="TeamLeftNameInput"
          maxlength="30"
          placeholder="e.g. Tinfoil Rex, 100 Bees, ... "
        />
        <label class="txt" for="TeamLeftTricodeInput">Enter team tricode</label>
        <input
          type="text"
          class="textInput"
          id="TeamLeftTricodeInput"
          maxlength="5"
          placeholder="e.g. TRX, 100B, ... "
        />
        <label class="txt" for="TeamLeftLogoInput">Enter team logo URL</label>
        <input
          type="text"
          class="textInput"
          id="TeamLeftLogoInput"
          maxlength="300"
          placeholder="e.g. https://imgur.com/*.png "
        />
        <div>
          <input
            type="radio"
            class="customRadio"
            id="TeamLeftAttackerStart"
            name="attackStart"
            checked="true"
          />
          <label class="txt" for="TeamLeftAttackerStart">Starts as attacker</label>
        </div>
      </div>
      <div class="section">
        <h1 class="txt">Right Team</h1>
        <label class="txt" for="TeamRightNameInput">Enter team name</label>
        <input
          type="text"
          class="textInput"
          id="TeamRightNameInput"
          maxlength="30"
          placeholder="e.g. Tinfoil Rex, 100 Bees, ... "
        />
        <label class="txt" for="TeamRightTricodeInput">Enter team tricode</label>
        <input
          type="text"
          class="textInput"
          id="TeamRightTricodeInput"
          maxlength="5"
          placeholder="e.g. TRX, 100B, ... "
        />
        <label class="txt" for="TeamRightLogoInput">Enter team logo URL</label>
        <input
          type="text"
          class="textInput"
          id="TeamRightLogoInput"
          maxlength="300"
          placeholder="e.g. https://imgur.com/*.png "
        />
        <div>
          <input type="radio" class="customRadio" id="TeamRightAttackerStart" name="attackStart" />
          <label class="txt" for="TeamRightAttackerStart">Starts as attacker</label>
        </div>
      </div>
      <div class="scroll-txt">Scroll for tournament options</div>
      <div></div>
      <div class="section">
        <label class="txt" for="MapsNeededInput">Enter maps needed to win series</label>
        <input type="number" class="textInput" id="MapsNeededInput" placeholder="e.g. 2" />
        <label class="txt" for="MapsWonLeft">Maps won by Left Team</label>
        <input type="number" class="textInput" id="MapsWonLeftInput" placeholder="e.g. 1" />
        <label class="txt" for="MapsWonRight">Maps won by Right Team</label>
        <input type="number" class="textInput" id="MapsWonRightInput" placeholder="e.g. 0" />
        <!-- <label class="txt" for="TournamentLogoInput">Enter tournament logo URL</label>
        <input
          type="text"
          class="textInput"
          id="TournamentLogoInput"
          maxlength="300"
          placeholder="e.g. https://imgur.com/*.png "
        /> -->
      </div>
      <div class="scroll-txt"></div>
    </div>
  </body>
</html>
<script src="renderer.js"></script>
